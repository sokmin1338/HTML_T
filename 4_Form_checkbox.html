<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="http://localhost/order.php">
            <p>
                <h1>색상(단일선택)</h1>
                붉은색 : <input type="radio" name="color" value="red">
                검은색 : <input type="radio" name="color" value="black">
                파란색 : <input type="radio" name="color" value="blue">
            </p>
            <p>
                <h1>사이즈(다중선택)</h1>
                S : <input type="checkbox" name="size" value="size S">
                M : <input type="checkbox" name="size" value="size M">
                L : <input type="checkbox" name="size" value="size L">
            </p>
            <input type="submit" value="send">
        </form>
    </body>
</html>








<pre>
    radio : 단일 선택 버튼
    checkbox : 다중 선택 버튼
    checked : 개발자 미리 선택
</pre>
