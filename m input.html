### input type ###


<!DOCTYPE html>
<html>
    <head>
        <title>웹 페이지 제목</title>
    </head>
    <body>
        <form>
            <input type="text" name="text" size="20" placeholder="이름"><br><br>
            <input type="password" name="password" required><br><br>
            <input type="button" name="button" value="Login"><br><br>
            <input type="radio" name="gender" value="male">남자
            <input type="radio" name="gender" value="female">여자<br><br>
            <input type="checkbox" name="food" value="pizza">피자
            <input type="checkbox" name="food" value="hamburger">햄버거
            <input type="checkbox" name="food" value="pasta">파스타<br><br>
            <input type="date" name="date" min="2020-01-01" max="2020=21-31"><br><br>
            <input type="month" id="month" name="month"><br><br>
            <input type="week" id="week" name="week"><br><br>
            <input type="time" id="time" name="time"><br><br>
            <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>
            <input type="color" name="color"><br><br>
            <input type="number" name="num" min="0" max="1000"><br><br>
            <input type="range" name="point" min="0" max="100"><br><br>
            <input type="email" name="email"><br><br>
            <input type="url" name="url"><br><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br><br>
            <input type="file" id="myfile" name="myfile">
        </form>
    </body>
</html>
