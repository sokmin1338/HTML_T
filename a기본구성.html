<!DOCTYPE html>
<html> <!--HTML문서의 시작과 끝을 표시-->
    <head> <!--웹 페이지 문서에 대한 정보로 메타데이터를 정의--> <!--<style>, <meta>, <link>, <script>, <base> 태그 등 정의-->
        <title>sokmin</title> <!--HTML문서 제목 정의-->

    </head>
    <body> <!--웹 페이지의 실제적인 내용을 작성-->
        <h1>제목</h1> <!--<h1>~<h6>:제목(heading)정의-->
        <p>단락</p> <!--<p>:단락(paragraph)정의-->
        <a href="http//:www.sokminsin.com">sokminsin</a> <!--홈페이지 링크-->
    </body>
</html>
