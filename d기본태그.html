<!-- #### 미리 정의된 서식 태그
<pre>
    텍스트 서식
    서식을         그대로      출력
    서식     출력
</pre>
<pre></pre>태그는 입력한 텍스트 그대로 화면에 표시할 때 사용하는 태그 가능하면 사용 X -->


<!-- ##### 수평선 태그
<p>단락</p>
<hr>
<p>단락</p>
<hr>
<p>단락</p>

<hr>은 수평선을 표시하는 태그, 종료 태그가 없음-->




<!DOCTYPE html>
<html>
    <head>
        <title>예시</title>

    </head>
    <body>
        <h1>heading 1</h1>
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        <h4>heading 4</h4>
        <h5>heading 5</h5>
        <h6>heading 6</h6>
        <p>단락</p>
        <p>
            줄 나누기<br>
            줄 나누기<br>
        </p>
        <hr>
        <pre>
            텍스트 서식
            서식을       그대로       출력
            서식    출력




            서식  출력
        </pre>
        <hr>

    
    </body>
</html>
