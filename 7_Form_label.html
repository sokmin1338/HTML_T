<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form action="">
            <p><label for="id_text">text :</label><input type="text"name="id" id="id_text" value="default value"></p>
            <p><label for="pass">password :</label><input type="password" name="password" id="pass" value="default value"></p>
            <p>textarea : 
                <textarea cols="50" rows="2">default value</textarea>
            </p>
            <P>
                <label><input type="checkbox" name="color" value="red">붉은색</label>
                <label for="color_blue"><input id="color_blue" type="checkbox" name="color" value="blue">파란색</label>
            </P>
        </form>
    </body>
</html>


<pre>
    name : 태그 정의
    value : 사이트 내에서 value로 입력한 글자가 보여짐
    textarea : 여러줄 입력 가능
    cols : 가로 넓이
    rows : 세로 넓이
    label : 특별한 기능은 없지만 무언가의 이름표다 라는 것을 태그를 통해서 정확하게 표현가능
    label for="" : ""에 들어가는 값을 id에 넣음으로써 for로 주고 id로 받음 가능하면 사용하는 것이 정보로써의 가치를 줄 수 있음
</pre>
