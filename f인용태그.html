### 인용 태그 ###

1.인용구(quotation)
짧은 라인으로 사용
<q>인용구</q> ""  (quotation)



2.블록 인용구(block quotaion)
다른 소스에서 인용되 는 부분을 블록으로 정의
<blockquote>
    길이가 긴 인용구는 블록 인용구를 사용
</blockquote>



3.약어(abbreviation)
약어 정의
<abbr></abbr>
<abbr title="Hyper Text Markup Language">HTML</abbr>



4.인용(citation)
안용되는 작품의 제목
<cite>The Matrix</cite>



5.주소(address)
문서 작성자/소유자 연락처 정의
<address>경기도 의정부시</address>
